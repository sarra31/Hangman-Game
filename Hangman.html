<!DOCTYPE html>
<html>

<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="hangman">
        <h1>Hangman Game</h1>
        <div class="hangman-word"></div>
        <div class="hangman-guesses"></div>
        <div class="hangman-input">
            <label for="letter-input">Guess a letter:</label>
            <input type="text" id="letter-input" maxlength="1" autocomplete="off">
            <button id="guess-button">Guess</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
